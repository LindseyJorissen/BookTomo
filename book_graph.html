        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6baed6", "font": {"color": "#333333"}, "id": "book::Breaking Dawn (The Twilight Saga, #4)::Stephenie Meyer", "label": "book::Breaking Dawn (The Twilight Saga, #4)::Stephenie Meyer", "shape": "dot", "size": 30.0, "title": "Breaking Dawn (The Twilight Saga, #4)"}, {"color": "#6baed6", "font": {"color": "#333333"}, "id": "book::Twilight (The Twilight Saga, #1)::Stephenie Meyer", "label": "book::Twilight (The Twilight Saga, #1)::Stephenie Meyer", "shape": "dot", "size": 30.0, "title": "Twilight (The Twilight Saga, #1)"}, {"color": "#6baed6", "font": {"color": "#333333"}, "id": "book::New Moon (The Twilight Saga, #2)::Stephenie Meyer", "label": "book::New Moon (The Twilight Saga, #2)::Stephenie Meyer", "shape": "dot", "size": 27.0, "title": "New Moon (The Twilight Saga, #2)"}, {"color": "#6baed6", "font": {"color": "#333333"}, "id": "book::Eclipse (The Twilight Saga, #3)::Stephenie Meyer", "label": "book::Eclipse (The Twilight Saga, #3)::Stephenie Meyer", "shape": "dot", "size": 27.0, "title": "Eclipse (The Twilight Saga, #3)"}, {"color": "#2171b5", "font": {"color": "#333333"}, "id": "book::Midnight Sun (The Twilight Saga, #5)::Stephenie Meyer", "label": "book::Midnight Sun (The Twilight Saga, #5)::Stephenie Meyer", "shape": "dot", "size": 28, "title": "Midnight Sun (The Twilight Saga, #5)"}, {"color": "#fd8d3c", "font": {"color": "#333333"}, "id": "author::Stephenie Meyer", "label": "author::Stephenie Meyer", "shape": "dot", "size": 30, "title": "Stephenie Meyer"}, {"color": "#6baed6", "font": {"color": "#333333"}, "id": "book::The Short Second Life of Bree Tanner (The Twilight Saga, #3.5)::Stephenie Meyer", "label": "book::The Short Second Life of Bree Tanner (The Twilight Saga, #3.5)::Stephenie Meyer", "shape": "dot", "size": 18, "title": "The Short Second Life of Bree Tanner (The Twilight Saga, #3.5)"}]);
                  edges = new vis.DataSet([{"from": "book::Breaking Dawn (The Twilight Saga, #4)::Stephenie Meyer", "to": "author::Stephenie Meyer", "value": 1.1}, {"from": "book::Twilight (The Twilight Saga, #1)::Stephenie Meyer", "to": "author::Stephenie Meyer", "value": 1.1}, {"from": "book::New Moon (The Twilight Saga, #2)::Stephenie Meyer", "to": "author::Stephenie Meyer", "value": 1.0}, {"from": "book::Eclipse (The Twilight Saga, #3)::Stephenie Meyer", "to": "author::Stephenie Meyer", "value": 1.0}, {"from": "book::Midnight Sun (The Twilight Saga, #5)::Stephenie Meyer", "to": "author::Stephenie Meyer", "value": 1.0}, {"from": "author::Stephenie Meyer", "to": "book::The Short Second Life of Bree Tanner (The Twilight Saga, #3.5)::Stephenie Meyer", "value": 1.0}]);

                  nodeColors = {};

                  // adding nodes and edges to the graph

                  var options = {"physics": {"enabled": true, "stabilization": {"iterations": 200}, "forceAtlas2Based": {"gravitationalConstant": -50, "springLength": 120, "springConstant": 0.08}}};
